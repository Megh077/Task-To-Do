<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header" id="header">
            <h2>TO DO LIST</h2>
        </div>
        <div class="search-box">
            <input type="text" id="input-box" placeholder="Enter the word to add">
            <button class="addButton" onclick="newElement()">ADD</button>
        </div>
        <div class="list">
            <ul id="mylist">
            </ul>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
